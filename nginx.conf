server {
  listen 8080;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # SPA routing: any unknown path should load index.html
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Don't cache index.html (so new deploy loads immediately)
  location = /index.html {
    add_header Cache-Control "no-cache, no-store, must-revalidate";
  }

  # Cache static assets long (safe if filenames are hashed)
  location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|webp|ico|woff2?)$ {
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }
}